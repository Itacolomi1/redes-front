    <div id='showAll_containers'>
        <button type="button" class="btn btn-danger btn-sm ml-1" onclick="showAll()">Show all containers</button>
        <table id="tabelaContainer" class="display" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Status</th>
                <th scope="col">Port</th>       
              </tr>
            </thead>
            <div id="return"></div>
          </table>           
    </div>
    <div>
      <p>Delete Container</p>
      <label>Name:</label>
      <input id='id_delete_container' placeholder="Insert the id of the container that you want to delete">
      <button onclick="DeleteContainer()">Delete</button>
    </div>       
    <button onclick="DeleteContainers()">Delete all containers</button>
    <div id='create_container'>
        <p>Create Container</p>
      <form>
          <label>Name</label>
          <input id='containername' placeholder="Insert the Name">
          <label>Image</label>
          <input id='imageNameTag' placeholder="Insert the Image">
          <label>Port</label>
          <input id="containerPort" placeholder="Insert the Port">
          <button type="submit" onclick="createContainer()" class="btn btn-success">Create</button>
      </form>
    </div>    
    <div id='Show Images'>
        
        <button type="button" class="btn btn-danger btn-sm ml-1" onclick="showImages()">Show images</button>
        <table id='tabelaImages' class="table" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th scope="col">Tag</th>
                    <th scope="col">Id</th>
                </tr>
            </thead>
            <div id="returnImages"></div>
        </table>
        
    </div>
    <div id='delete_image'>
      <p>Delete Image</p>
      <label>ID:</label>
      <input id='id_delete_image' placeholder="Insert the id of the image that you want to delete">
      <button onclick="deleteImage()">Delete</button>
    </div>
    <div id='deleteAllImage'>
      <button onclick="DeleteImages()">Delete all images</button>
    </div>
    <div id='Pull_Image'>
        <p>Pull Image</p>
        <form>

            <label>Name <span>*</span></label>
            <input id="imageName"  placeholder="Insert the Name">
            <button type="button" onclick="PullImage()" class="btn btn-success">Submit</button>
            
          </form>
    </div>
